kind: pipeline
type: docker
name: makedeb - stable
trigger:
  event:
    - push
  branch:
    - stable
  paths:
    - PKGBUILD
    - .drone/trigger

steps:
  - name: build
    image: ubuntu
    commands:
      - bash .drone/build.sh

  - name: publish
    image: ubuntu
    shell: bash
    environment:
      nexus_pass:
        from_secret: repo_pass
      _release_type: stable
    commands:
      - bash .drone/publish.sh

