---
kind: pipeline
type: docker
name: Configure PKGBUILDs

platform:
  os: linux
  arch: amd64

clone:
  disable: true

steps:
- name: Clone
  image: docker.hunterwittenborn.com/hwittenborn/drone-git
  settings:
    action: clone
    ssh_key:
      from_secret: kavplex_github_ssh_key
    ssh_known_hosts:
      from_secret: ssh_known_hosts

- name: Set Variables in PKGBUILDs
  image: ubuntu
  commands:
  - cd ${DRONE_REPO_NAME}
  - scripts/pkgbuild_gen.sh

- name: Push Modified PKGBUILDs Back to GitHub
  image: docker.hunterwittenborn.com/hwittenborn/drone-git
  settings:
    action: push
    message: Updated version in PKGBUILDs [CI SKIP]
    ssh_key:
      from_secret: kavplex_github_ssh_key
    ssh_known_hosts:
      from_secret: ssh_known_hosts

image_pull_secrets:
- nexus_repository_docker_login

---
kind: pipeline
type: docker
name: Build and Publish to APT Repository (Stable Release)

platform:
  os: linux
  arch: amd64

steps:
- name: Build
  image: ubuntu
  commands:
  - scripts/build.sh
  environment:
    DEBIAN_FRONTEND: noninteractive
    release_type: stable

- name: Publish
  image: ubuntu
  commands:
  - scripts/publish.sh
  environment:
    DEBIAN_FRONTEND: noninteractive
    nexus_repository_password:
      from_secret: nexus_repository_password

trigger:
  branch:
  - stable

depends_on:
- Configure PKGBUILDs

